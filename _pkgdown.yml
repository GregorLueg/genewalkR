url: https://gregorlueg.github.io/genewalkR/

template:
  bootstrap: 5
  bootswatch: darkly
  bslib:
    primary: "#00bc8c"
    border-radius: 0.4rem
    btn-border-radius: 0.4rem
  includes:
    in_header: ""
  css: pkgdown/extra.css

home:
  title: "genewalkR"
  description: "GeneWalk analysis in R with Rust-powered random walks"

navbar:
  structure:
    left: [intro, reference, articles]
    right: [search, github]
  components:
    github:
      icon: fab fa-github
      href: https://github.com/GregorLueg/genewalkR
      aria-label: GitHub

articles:
  - title: "Vignettes"
    navbar: ~
    contents:
      - genewalk
      - node2vec

